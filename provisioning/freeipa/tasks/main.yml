---
- name: "Set host name"
  hostname:
    name="{{ ipa_fqdn }}"
- name: "Update /etc/hosts"
  lineinfile:
    dest="/etc/hosts"
    line="{{ ipa_ip }}\t{{ ipa_fqdn }}\t{{ ipa_hostname }}"
- name: remove 127.0.0.1\tipa\tipa from /etc/hosts
  lineinfile:
    dest="/etc/hosts"
    line="127.0.0.1\tipa\tipa"
    state=absent

- name: "Set SELinux to permissive"
  selinux:
    policy="targeted"
    state="permissive"

- name: "Install FreeIPA packages"
  yum:
    name="{{ item }}"
    state="present"
  with_items:
    - haveged # speedup ipa-server-install, see http://blog-ftweedal.rhcloud.com/2014/05/more-entropy-with-haveged/, requires epel-release
    - ipa-server
    - ipa-server-dns
    - bind-dyndb-ldap

- name: "Start haveged"
  service:
    name: haveged
    state: started
    enabled: yes
  # https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/7/html/Networking_Guide/sec-Network_Configuration_Using_sysconfig_Files.html
- name: reconnect 'System eth1' to eth1
  shell: nmcli dev disconnect eth1;nmcli con up System\ eth1

- name: "Check if FreeIPA is already installed"
  stat:
    path="/root/cacert.p12"
  register: freeipa_status

- name: "Configure FreeIPA server"
  shell:
    "
    ipa-server-install \
    	--setup-dns \
    	--domain={{ domain_name }} \
    	--realm={{ ipa_realm }} \
    	--ds-password={{ ldap_directory_manager_password }} \
    	--admin-password={{ ipa_admin_password }} \
    	--forwarder={{ primary_dns }} \
    	--reverse-zone={{ reverse_dns }} \
    	--unattended
    "
  when: freeipa_status.stat.exists == false

  # TODO check whether this is needed
- name: point to local dns
  shell: nmcli connection modify System\ eth1 ipv4.dns {{ ipa_ip }};nmcli dev disconnect eth1;nmcli con up System\ eth1

- name: "Start & Enable krb5kdc/firewalld services"
  service:
    name="{{ item }}"
    state="started"
    enabled="yes"
  with_items:
    - krb5kdc
    - firewalld

- name: "Open needed ports in firewalld"
  firewalld:
    service="{{ item }}"
    permanent="yes"
    state="enabled"
    immediate="yes"
  with_items:
    - http
    - https
    - ldap
    - ldaps
    - kerberos
    - kpasswd
    - dns
    - ntp
